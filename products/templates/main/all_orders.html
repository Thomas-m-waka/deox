{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <!--fontawesome-->
        <link rel="stylesheet" href="{%static 'fontawesome-free-6.2.0-web\css\all.min.css'%}">
        <!--stylesheet-->
        <link rel="stylesheet" href="{% static 'all_orders.css'%}">
    </head>
    <body>
        {% include 'main/navbar.html'%}
        {%block content%}
        <br><br><br><br>
            <h2 class="cart-header">My Orders</h2>
            <div class="btn-container">
                <button class="order-category">
                    <a href="{%url 'pending-payment'%}"><img src="{% static 'images\download.png'%}" class="link-img">
                    <br>
                    Pending Payment
                    </a>
                </button>
                <button class="order-category">
                    <a href="{%url 'in-transit'%}"><img src="{% static 'images\icons8-deliver-food-64.png'%}" class="link-img">
                    <br>
                    In Transit
                    </a>
                </button>
                <button class="order-category">
                    <a href="{%url 'delivered'%}"><img src="{% static 'images\icons8-delivered-80.png'%}" class="link-img">
                    <br>
                    Delivered
                    </a>
                </button>
                <button class="order-category">
                    <a href="{%url 'review-orders'%}"><img src="{% static 'images\icons8-reviews-64.png'%}" class="link-img">
                    <br>
                    Reviews
                    </a>
                </button>
                <button class="order-category">
                    <a href="{%url 'completed' %}"><img src="{% static 'images\icons8-complete-67.png'%}" class="link-img">
                    <br>
                    Completed
                    </a>
                </button>
            </div>
        {%endblock%}
        <script src="{%static 'all_orders.js'%}"></script>
    </body>
</html>
